<p>Example of the range selection</p>

<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t">
</ngb-datepicker>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>

<hr>

<pre>From: {{ fromDate | json }} </pre>
<pre>To: {{ toDate | json }} </pre>


   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
  
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
 
            <div class="container">
                <div class="row">
                    <form #calendarForm="ngForm">
                        <div class="col-lg-12">
                            <div class="well well-sm"><h1><span class="glyphicon glyphicon-asterisk"></span>Make an appoinment</h1></div>
                            <div class="form-group">
                              <label for="InputName">Owner</label> 
                              <div class="input-group">
                                  <input type="text"  [disabled]="true" class="form-control" name="owner" #name="ngModel" id="owner" [(ngModel)]="data.selectedCalendar.owner" placeholder="owner" >              
                              </div>
                          </div>
                            <div class="form-group">
                                <label for="InputName"> Description</label> 
                                <div class="input-group">
                                    <input type="text" class="form-control" name="title" #name="ngModel" id="title" [(ngModel)]="data.selectedCalendar.title" placeholder="description" >              
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputEmail">start</label>
                                <div class="input-group">
                                   <input type="text" class="form-control" name="start" #name="ngModel" id="start" [(ngModel)]="data.selectedCalendar.start" placeholder="start" >             
                                  </div>
                            </div>
                            <div class="form-group">
                                    <label for="InputName">end </label>
                                    <!--<div class="datepicker-container">
                                        <ng-datepicker [(ngModel)]="data.selectedCalendar.date" [options]="options"  id="end" name="end" #name="ngModel" placeholder="end"></ng-datepicker>
                                      </div>-->
                                      <div class="input-group">
                                        <input type="text" class="form-control" name="end" #name="ngModel" id="end" [(ngModel)]="data.selectedCalendar.end" placeholder="end" >             
                                       </div>
                                </div>

                                <div class="form-group">
                                  <label for="InputName">select :</label>
                                  <input type="time" id="startPicker" name="startPicker" [(ngModel)]="startPicker"
                                     placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" #name="ngModel" required />
                                     to
                                     <input type="time" id="endPicker" name="endPicker" [(ngModel)]="endPicker"
                                     placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" #name="ngModel" required />
                              </div>
                            <input  type="submit"  value="save" class="btn btn-info float-xs-right" (click)="saveData(calendarForm)" >
                            
                        </div>
                    </form>
                </div>
              </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeData(calendarForm)">Close</button>
        </div>
      </div>
    </div>
  </div>
