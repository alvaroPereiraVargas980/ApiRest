<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="container">
              <div class="row">
                  <form #userForm="ngForm">
                      <div class="col-lg-12">
                          <div class="well well-sm"><h1><span class="glyphicon glyphicon-asterisk"></span>Register New User</h1></div>
                          <div class="form-group">
                              <label for="InputName">Enter Username</label>
                              <div class="input-group">
                                  <input type="text"  name="username" #name="ngModel" [(ngModel)]="data.selectedUser.username" placeholder="Username" required>
                                 
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="InputEmail">Enter Password</label>
                              <div class="input-group">
                                  <input type="password"  name="password" #name="ngModel" [(ngModel)]="data.selectedUser.password" placeholder="Password" required>
                                
                              </div>
                          </div> 
                          <input type="submit"  class="btn btn-info float-xs-right" (click)="add_user(userForm)" value="add_user">
                      </div>
                  </form>
              </div>
            </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
</div>

<h1> Currency list of Users</h1>
<ul [@listStagger]="users$">
  <table class="table table-responsive">
    <thead>
      <tr [@listStagger]="users$">
        <th scope="col">NameUser</th>
        <th scope="col">Nickname</th>
        <th scope="col">LastUpdated_At</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users$">
          <td>{{user.name}}</td>
          <td>{{user.nickname}}</td>
          <td>{{user.updated_at}}</td>
        </tr>
    </tbody>
  </table>
</ul>
