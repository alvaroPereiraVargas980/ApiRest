
<h1 align="center"> Users </h1>
<!-- Button trigger modal -->
<div class="col-md-4">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="button">
  Add_User
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<!-- addUserTemplate -->
          <div class="container">
              <div class="row">
                  <form #userForm="ngForm">
                      <div class="col-lg-12">
                          <div class="well well-sm"><h1><span class="glyphicon glyphicon-asterisk"></span>Register New User</h1></div>
                          <div class="form-group">
                              <label for="InputName">Enter Username</label>
                              <div class="input-group">
                                  <input type="text"  name="username" #name="ngModel" [(ngModel)]="data.selectedUser.username" placeholder="Username" required>
                                 
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="InputEmail">Enter Password</label>
                              <div class="input-group">
                                  <input type="password"  name="password" #name="ngModel" [(ngModel)]="data.selectedUser.password" placeholder="Password" required>
                                
                              </div>
                          </div> 
                          <input type="submit"  class="btn btn-info float-xs-right" (click)="add_user(userForm)" value="add_user">
                      </div>
                  </form>
              </div>
            </div>
<!-- adduserTemplate -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- show user method -->
<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{ user.id }}">{{ user.username }}</a>
    <ul>
      <li>{{ user.password }}</li>
      <li><a href="">{{ user.password }}</a></li>
    </ul>
  </li>
</ul>
