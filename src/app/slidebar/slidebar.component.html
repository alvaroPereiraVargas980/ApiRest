<nav  *ngIf="isLoggedIn$ | async as isLoggedIn" >

        <li>
          <a routerLink="user" [class.activated]="currentUrl == '/user'">
            <i class="material-icons">face</i>
          </a>
        </li>
        <li>
          <a routerLink="calen-api" [class.activated]="currentUrl == '/calen-api'">

          </a>
        </li>  
    </ul>
    <button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>
