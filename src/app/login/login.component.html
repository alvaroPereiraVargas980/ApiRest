<div class="container">
  <div class="row">
      <form #userForm="ngForm">
          <div class="col-lg-3">
              <div class="well well-sm"><h1><span class="glyphicon glyphicon-asterisk"></span>Login</h1></div>
              <div class="form-group">
                  <label > Username</label>
                  <div class="input-group">
                    <input type="text"  name="username"  [(ngModel)]="username" placeholder="Username" required>
                   
                  </div>
              </div>
              <div class="form-group">
                  <label >Password</label>
                  <div class="input-group">
                    <input type="password"  name="password" [(ngModel)]="password" placeholder="Password" required>
                   
                  </div>
              </div>
              <input type="submit"  value="Login" class="btn btn-info float-xs-right" (click)="login(userForm)">
          </div>
      </form>
  </div>
</div>
