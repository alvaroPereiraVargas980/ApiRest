<h1 align="center">{{ user$.username}}</h1>

<div class="col-md-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> edit_user </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
    
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
    <!-- addUserTemplate -->
              <div class="container">
                  <div class="row">
                      <form #userForm="ngForm">
                          <div class="col-lg-12">
                              <div class="well well-sm"><h1><span class="glyphicon glyphicon-asterisk"></span>Update User</h1></div>
                              <div class="form-group">
                                  <label for="InputName"> New Username</label>
                                  <div class="input-group">
                                      <input type="text" class="form-control" name="username" #name="ngModel" [(ngModel)]="data.selectedUser.username" placeholder="username" required>              
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="InputEmail">New Password</label>
                                  <div class="input-group">
                                      <input type="password" class="form-control"  name="password" #name="ngModel" [(ngModel)]="data.selectedUser.password" placeholder="Password" required>          
                                  </div>
                              </div>
                              <input type="submit"  value="Update" class="btn btn-info float-xs-right" (click)="updateData(userForm)">
                          </div>
                      </form>
                  </div>
                </div>
    <!-- adduserTemplate -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>




<ul>
  <li><strong>Username: </strong>{{ user$.username}}</li>
  <li><strong>Password: </strong>{{ user$.password}}</li>
</ul>
<button type="submit" class="btn btn-danger" (click)="deleteUser(user$.id)">deleteUser</button>
</div>
